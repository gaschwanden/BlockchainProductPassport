		<script>
			var scanQR = function() {
				$('#qr-video').css('display', 'block');
				$('#address_field').css('display', 'none');
				$('#results-content').html('');
				alreadyRead = false;
				rendered = false;
				if($('#mainbody').length == 0){
					$('#qr-video').append('\
						<div id="mainbody"> \
								<table class="tsel" border="0" width="100%"> \
										<tr><td valign="top" align="center" width="50%"> \
												<div id="outdiv"></div> \
										</td></tr> \
										<tr><td colspan="3" align="center"> \
												<div id="result"></div> \
										</td></tr> \
								</table> \
						</div> \
						<canvas style="display: none;" id="qr-canvas" width="640" height="480"></canvas> \
					');
				}
				alreadyRead = false;
				rendered = false;
				load();
			};

			var type_text = function(){
				if($('#address_field').css('display') == 'none'){
					$('#qr-video').css('display', 'none');
				    $('#address_field').css('display', 'block');
					$('#results-content').html('');
				}else{
					processAddress($('#address_field').val());
				}
			}
		</script>
